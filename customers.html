<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>
<body>
    <form action="/crochet.com"></form>
    <fieldset>
        <legend>Customer Info</legend>

        <label for="Surname">Surname</label>
        <input type="text"  id="Surname"  placeholder="Surname" required> <br>  <br>

        <label for="Firstname">Firstname</label>
        <input type="text"  id="Firstname"  placeholder="Firstname" required> <br>  <br>

        <label for="Username">Username</label>
        <input type="text"  id="Username"  placeholder="Username" required> <br>  <br>

        <label for="Email">Email</label>
        <input type="email"  id="Email"  placeholder="Email" required> <br>  <br>

        <label for="Phone">Phone</label>
        <input type="phone"  id="Phone"  placeholder="Phone" required> <br>  <br>

        <label for="Password">Password</label>
        <input type="password"  id="Password"  placeholder="Password" required> <br>  <br>
        

        

      </fieldset>
</body>
</html>
